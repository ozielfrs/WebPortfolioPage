{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta property='og:title' content="Oziel's Portfolio Website" />
    <meta property='og:image' content="{% static '/media/beel_grand.png' %}" />
    <meta property='og:description'
        content="É um projeto desenvolvido somente por mim (e algumas frameworks...), não tenho muito costume com desenvolvimento Web e é o meu primeiro aplicativo usando django." />
    <meta property='og:url' content="https://ozielportfolio.herokuapp.com/" />
    <meta property='og:image:width' content="736" />
    <meta property='og:image:height' content="748" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Style-->
    <link href="{% static '/bootstrap-5.1.3/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/930f71ec24.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static '/media/favicon.png' %}" type="image/x-icon">
    <title>Oziel | {% block titlepage %}{% endblock titlepage %}</title>
</head>

<body class="{% block bodytxt %}{% endblock bodytxt %}" style="{% block bodybg %}{% endblock bodybg %}">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center col-md-3 mb-2 mb-md-0 {% block oColor %}{% endblock oColor %} text-decoration-none">
                <img src="{% block headerimagepath %}{% endblock headerimagepath %}" height="128">
                Oziel's Portfolio
            </a>

            <ul class=" nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item"><a href="/home"
                        class="nav-link px-2 {% block homeactive %}{% endblock homeactive %}">Início</a></li>
                <li class="nav-item"><a href="/projects"
                        class="nav-link px-2 {% block projectsactive %}{% endblock projectsactive %}">Projetos</a>
                </li>
                <li class="nav-item"><a href="/contact"
                        class="nav-link px-2 {% block contactactive %}{% endblock contactactive %}">Contato</a>
                </li>
                <li class="nav-item"><a href="/about"
                        class="nav-link px-2 {% block aboutactive %}{% endblock aboutactive %}">Sobre</a></li>
            </ul>
        </header>
    </div>

    {% block body %}
    {% endblock body %}

    <div class="container">
        <footer class="py-5">
            <div class="d-flex justify-content-between py-4 my-4 border-top">
                <p>&copy; 2022, Desenvolvido por Oziel Ferreira.</p>
                <ul class="list-unstyled d-flex">
                    <li class="ms-3"><a class="{% block footerlink %}{% endblock footerlink %}"
                            href="https://github.com/o-ziel" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-github"></i>
                        </a></li>
                    <li class="ms-3"><a class="{% block footerlink0 %}{% endblock footerlink0 %}"
                            href="https://www.linkedin.com/in/o-ziel" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-linkedin"></i>
                        </a></li>
                </ul>
            </div>
        </footer>
    </div>

    <!--Bootstrap Script-->
    <script src="{% static '/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
