{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta property='og:title' content="Oziel's Portfolio Website" />
    <meta property='og:image' content="https://ozielportfolio.herokuapp.com/static/media/az_note.png" />
    <meta property='og:description'
        content="É um projeto desenvolvido somente por mim (e algumas frameworks...), não tenho muito costume com desenvolvimento Web." />
    <meta property='og:url' content="https://ozielportfolio.herokuapp.com/" />
    <meta property='og:image:width' content="472" />
    <meta property='og:image:height' content="748" />
    <meta name="theme-color" content="#ffffff">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Style-->
    <link href="{% static '/bootstrap-5.1.3/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--My Stylesheet-->
    <link href="{% static '/css/project/stylesheet.css' %}" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/930f71ec24.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static '/media/favicon.png' %}" type="image/x-icon" sizes="152x152">
    <title>Oziel | {% block page-title %}{% endblock page-title %}</title>
</head>

<body class="{% block body-txt %}{% endblock body-txt %}" {% block bg-color %}{% endblock bg-color %}>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center col-md-3 mb-2 mb-md-0 {% block header-oziel-txt-color %}{% endblock header-oziel-txt-color %} text-decoration-none">
                <img src="{% block header-img-path %}{% endblock header-img-path %}" width="112"
                    alt="Helltaker Justice Image">
                Oziel's Portfolio
            </a>

            <ul class=" nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item"><a href="/"
                        class="nav-link px-2 {% block home-active %}{% endblock home-active %}">Início</a></li>
                <li class="nav-item"><a href="/projects/"
                        class="nav-link px-2 {% block projects-active %}{% endblock projects-active %}">Projetos</a>
                </li>
                <li class="nav-item"><a href="/contact/"
                        class="nav-link px-2 {% block contact-active %}{% endblock contact-active %}">Contato</a>
                </li>
                <li class="nav-item"><a href="/about/"
                        class="nav-link px-2 {% block about-active %}{% endblock about-active %}">Sobre</a></li>
            </ul>
        </header>
    </div>

    {% block body %}
    {% endblock body %}

    <div class="container">
        <footer class="py-3">
            <div class="d-flex justify-content-between py-4 my-4 border-top">
                <p>&copy; 2022, Desenvolvido por Oziel Ferreira.</p>
                <ul class="list-unstyled d-flex">
                    <li class="ms-3"><a class="{% block footer-link-0 %}{% endblock footer-link-0 %}"
                            href="https://github.com/o-ziel" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-github"></i>
                        </a></li>
                    <li class="ms-3"><a class="{% block footer-link-1 %}{% endblock footer-link-1 %}"
                            href="https://www.linkedin.com/in/o-ziel" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-linkedin"></i>
                        </a></li>
                </ul>
            </div>
        </footer>
    </div>

    <!--Bootstrap Script-->
    <script src="{% static '/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
    <!--JQuery-->
    <script src="{% static '/js/jquery/jquery.js' %}"></script>
    {% block Scripts %}
    {% endblock Scripts %}
</body>

</html>
